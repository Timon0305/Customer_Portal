<div class="grid-container plant-single-table">
  <div class="plant-single-table-header">
    <h1>
      <mat-icon>business</mat-icon>
      Worbis - Status
    </h1>
  </div>
  <div class="container"
       fxLayout
       fxLayout.lg="row"
       fxLayout.gt-lg="row"
       fxLayout.md="column"
       fxLayout.xs="column"
       fxLayoutAlign="center"
       fxLayoutGap="10px"
       fxLayoutGap.xs="0">
    <div class="item item-1" fxFlex="50%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
      <mat-card>
        <div class="container"
             fxLayout
             fxLayout.xs="column"
             fxLayout.sm="column"
             fxLayout.md="column"
             fxLayout.gt-lg="row"
             fxLayout.lg="row"
             fxLayoutAlign="center"
             fxLayoutGap="10px"
             fxLayoutGap.xs="0">
          <div class="item-3" fxFlex.lg="60%" fxFlex.md="100%" fxFlex.gt-sm="100%" fxFlex.sm="100%" fxFlex.xs="100%">
            <h1>Status</h1>
            <div *ngFor="let item of Performances">
              <div class="plants-single-detail">
                <span><mat-icon>{{item.icon}}</mat-icon></span>
                <span>{{item.title}}</span>
              </div>
            </div>
          </div>
          <div class="item-4" fxFlex.lg="40%" fxFlex.md="100%" fxFlex.gt-sm="100%" fxFlex.sm="100%" fxFlex.xs="100%">
            <h1>Current performance</h1>
            <div *ngFor="let item of Performances">
              <div class="plants-single-detail">
                <h1>{{item.status}} W</h1>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="item item-2" fxFlex.lg="50%" fxFlex.gt-sm="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
      <mat-card>
        <div class="plant-single-table-events">
          <div class="plants-events-header">
            <h3>Last events</h3>
          </div>
          <div class="plants-events-logs">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">{{row.date}}</td>
              </ng-container>

              <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let row">{{row.detail}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
